<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Agatha Rock Apps<sup style="font-size: 0.6em;">â„¢</sup></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="contact">
    <div class="hero-content">
      <h1>Get In Touch</h1>
      <p>We'd love to hear from you! Fill out the form or reach out directly.</p>
    </div>
  </section>

  <section class="contact-section">
    <div class="container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="cta-button">Send Message</button>
      </form>

      <div class="contact-info">
        <p>Email: agatharockinc@gmail.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Tech Lane, Silicon Valley, CA</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; Agatha Rock Inc. All rights reserved.</p>
  </footer>
</body>
